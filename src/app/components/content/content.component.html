<!-- home page -->
<div *ngIf="content.name == 'description'" class="h-100 ">
    <span class="first_line"> {{findValue(content.tittles, "personal_information","first_line").value}}</span>
    <span class="second_line"> {{findValue(content.tittles, "personal_information","second_line").value}}</span>
</div>
<img class="photo_profile" *ngIf="content.name == 'photo_profile'" src="{{content.url_img}}" alt="photo_profile">
<!-- end home page -->
