<!-- home page -->
<div *ngIf="content.name == 'name'" class="w-100 h-100">

    <div class="translate">

        <select name="" id="select" class="form-select" aria-label="Default select example">
            <!-- <option selected> {{ 'select' | translate}} </option> -->
            <option value="1" (click)="translateSite('es')">Espa√±ol</option>
            <option value="2" (click)="translateSite('en')">English</option>
        </select>
    </div>

    <span class="name"> {{findValue(content.tittles, 'personal_information','0').value | translate}} </span>
    <span class="glitch" id=" {{findValue(content.tittles, 'personal_information','1').value}} ">
        {{findValue(content.tittles, "personal_information","1").value}}
    </span>
    <span class="name"> {{findValue(content.tittles, "personal_information","2").value}}</span>

</div>
<img class="photo_profile" *ngIf="content.name == 'photo_profile'" src="{{content.url_img}}" alt="photo_profile">
<div *ngIf="content.name=='description'">
    <span class="second_line">{{findValue(content.tittles, "description", "second_line").value | translate}}</span>
</div>
<!-- end home page -->
