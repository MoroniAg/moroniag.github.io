<div class="d-flex">

    <button type="button" class="btn btn-outline-primary me-2" (click)="collapse.toggle()"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        <i class="bi bi-caret-down"></i> {{ 'skills.more' | translate }}
    </button>


    <div class="w-75" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
        <div class="card">
            <div *ngFor="let value of values" >
                <p class="ms-2 mt-2 mb-1 fw-bold">{{value.name | translate}}</p>
                <p class="ms-2 mb-2">{{value.value}}</p>
            </div>
        </div>
    </div>
</div>
