<div class="d-flex">

    <button type="button" class="btn btn-outline-primary me-2" (click)="collapse.toggle()"
        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
        <i class="bi bi-caret-down"></i> Show more
    </button>


<div class="w-75" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="card">
        <div *ngFor="let value of values" class="card-body"> {{value.value}} </div>
    </div>
</div>
</div>
