<div class="row h-100 w-100" *ngIf="content.name==='home'">
    
    <app-content class="w-100 name align-self-start" [content]="findContent(content, 'name')"></app-content>
    <app-content class="w-100 photo_profile align-self-center" [content]="findContent(content, 'photo_profile')"></app-content>
    <app-content class="w-100 description align-self-end" [content]="findContent(content, 'description')"></app-content>
   
    <div class="second_background align-self-end"></div>
</div>


<div class="row align-items-start h-100 w-100" *ngIf="content.name==='experience'">
    <app-content class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12"
        [content]="findContent(content, 'professional_work')"></app-content>
    <app-content class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12"
        [content]="findContent(content, 'personal_work')"></app-content>
</div>
