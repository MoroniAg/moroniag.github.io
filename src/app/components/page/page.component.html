<div class="row h-100 w-100" *ngIf="content.name==='home'">
    <app-content class="w-100 name align-self-start" [content]="findContent(content, 'name')"></app-content>
    <app-content class="w-100 photo_profile align-self-center"
        [content]="findContent(content, 'photo_profile')"></app-content>
    <app-content class="w-100 description align-self-end" [content]="findContent(content, 'description')"></app-content>
    <div class="second_background align-self-end"></div>
</div>


<div class=" row h-100 w-100 align-content-start" *ngIf="content.name==='experience'">
    <app-content class="col-11 offset-1 h-75" [content]="findContent(content, 'experience')"></app-content>
    <app-content class="col-11 offset-1 " [content]="findContent(content, 'tittle')" [next]="next"></app-content>
</div>

<div class="h-100 w-100 position-relative d-flex align-items-center" *ngIf="content.name==='technologies'">
    <div class="w-100 h-100 technologies d-flex justify-content-center align-items-center position-absolute">
        <span class="skills_tittle position-absolute text-wrap"> {{'skills.tittle'|translate}} </span>
    </div>
    <div
        class="rox w-50 h-75 align-content-start offset-1 d-flex align-content-center flex-wrap container-technologies ps-5 ">
        <app-technologies class="m-3 w-100" *ngFor="let listContent of content.list_content"
            [listContent]="listContent"></app-technologies>
    </div>
</div>

<div class="h-100 w-100 position-relative" *ngIf="content.name==='contact'">

    <div class="bubble-contanct position-absolute ">

        <p class="mt-3 mb-3 fs-1 text">{{'contact.tittle' | translate}}</p>

        <div class="d-flex h-75">
            <div class="first position-relative d-flex flex-column justify-content-evenly">
                <div *ngFor="let tittle of content.list_content[0].tittles "
                    class="d-flex justify-content-start ms-5 ps-5 ">
                    <a *ngIf=" tittle.key=='email' " href="mailto:{{tittle.name}}" class="info"><i
                            class="{{tittle.icon}} me-2 fs-3 text" style="color: white;"></i> <span>{{tittle.name}}</span> </a>
                    <span *ngIf=" tittle.key!='email'" class="fs-5 text"> <i  style="color: white;" class="{{tittle.icon}} me-2"></i>
                        <span>{{tittle.name}}</span> </span>
                </div>
            </div>
            <div class="second position-relative d-flex flex-column justify-content-evenly">

                <div *ngFor="let tittle of content.list_content[1].tittles "
                    class="d-flex justify-content-start ms-5  ">
                    <span class="fs-2 text" ><i class="{{tittle.icon}} me-2"></i><a href="{{tittle.name}}" class="info" target="_blank">
                            <span>{{tittle.key}}</span> </a> </span>
                </div>

            </div>
        </div>



    </div>

</div>
