<div class="d-flex justify-content-between mt-3 ms-0 p-1" id="first-container">
    <div *ngFor="let tittle of tittles" class="ms-1 me-1 d-flex flex-column">
        <svg width="170" height="50" id="{{tittle.name}}" class="arrows">
            <polygon points="0 0, 200 0, 220 25, 200 50, 0 50, 20 25"> </polygon>
            <text x="50" y="35" fill="#ffffff" font-size="25" style=" text-shadow: '1px 1px 1px #3C4048';  ">
                {{tittle.name}} </text>
        </svg>
        <ul class="list-group mt-3">
            <li *ngFor="let value of tittle.values"
                class="ms-0 list-group-item list-group-item-primary list-group-item-action">{{ value.name}}</li>
        </ul>
    </div>
</div>
