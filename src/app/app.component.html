<article class="container-fluid">
  <app-page class="container-fluid text-center" *ngFor="let page of pageList" id={{page.page}} [content]="page.content"
    [next]="page.next"></app-page>
</article>
<nav class="container-fluid d-none d-md-block">
  <a class="icono" *ngFor="let page of pageList" href="#{{page.page}}" id="{{page.name | translate}}"> <i
      class="{{page.icon}}"></i> </a>
</nav>
<footer class="d-flex flex-column">
  <div class="d-flex h-50 justify-content-end align-items-end">
    <ul class="nav me-3">

      <a style="color: #EAEAEA;" class="nav-link me-4 ms-4" *ngFor="let page of pageList" href="#{{page.page}}"> <span>{{page.name |
          translate}}</span> </a>

    </ul>
  </div>


  <div class="d-flex h-50 justify-content-center align-items-end">

    <span class="fs-6 text mb-1">{{'creator'| translate}}</span>

  </div>

</footer>
